<div id="sidebar" class="bg-dark d-flex flex-column">
    <div class="text-center py-3">
        <h1 class="text-center py-3">Players</h1>
    </div>
    <div class="p-4" id="playersOverview">
        <table class="table">
        <thead>
            <tr>
            <th>Name</th>
            <th style="text-align: center;">Difficulty</th>
            <th style="text-align: center;">Total Drinks</th>
            <th style="text-align: center;">Bottoms up!</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let player of players">
            <td>{{ player.name }}</td>
            <td style="text-align: center;">{{ player.difficulty }}</td>
            <td style="text-align: center;">{{ player.totalDrinks }}</td> 
            <td style="text-align: center;">
                <button class="btn btn-primary" style="padding-top:0; padding-bottom:0; height:25px;" (click)="selectPlayer(player.name)">Drink!</button>
            </td>
            </tr>
        </tbody>
        </table>
    </div>
    
    <button class="btn btn-primary w-50 center" (click)="toggleAddPlayers()">
        {{ addPlayers ? 'Hide' : '' }} Add player
    </button>

    <form *ngIf="addPlayers" class=p-4 id="playersForm" (ngSubmit)="onCreatePlayer()">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="difficulty" class="form-label">Difficulty</label>
            <input type="text" class="form-control" id="difficulty" [(ngModel)]="difficulty" name="difficulty" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Create Player</button>
    </form>
</div>
