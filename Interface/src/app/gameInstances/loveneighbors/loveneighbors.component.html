<h1 class="text-center py-3"><u>Love the Neighbors</u></h1>
<div class="text-center py-3">
    <p class="text-center py-3">Each neighbor gets -1 Difficulty.</p>
    <p  class="text-center py-3">The person itself gets +2 Difficulty</p>
</div>
<div class="p-4" style="width: 40vw; margin-left: 250px;">
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th style="text-align: center;">Difficulty</th>
                <th style="text-align: center;">Total Drinks</th>
                <th style="text-align: center;">Increase</th>
                <th style="text-align: center;">Decrease</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let player of players">
                <td>{{ player.name }}</td>
                <td style="text-align: center;">{{ player.difficulty }}</td>
                <td style="text-align: center;">{{ player.totalDrinks }}</td>
                <td style="text-align: center;">
                    <button class="btn btn-primary" (click)="selectPlayer(player, true)">Increase</button>
                </td>
                <td style="text-align: center;">
                    <button class="btn btn-primary" (click)="selectPlayer(player, false)">Decrease</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
